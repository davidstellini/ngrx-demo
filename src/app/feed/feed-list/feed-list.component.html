<virtual-scroller #scroll [items]="games$ | async" [parentScroll]="scroll.window" [bufferAmount]="50">
    <app-feed-item *ngFor="let game of scroll.viewPortItems" [game]="getGameWithJackpot(game.id)"></app-feed-item>
</virtual-scroller>
